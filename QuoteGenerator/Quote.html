<html>
<head>
	<title>Random Quotes</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Bubbler+One" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Pangolin" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="quote.css">
</head>
<body>
	
	<div class = "text-center">
		<h1>Random Quote</h1>
		<div id="quotes">
			<span class="quoteText" id="quote"></span><br>
			<span class="authorText" id="author"></span>
		</div>
		<button type="button" class="btn btn-primary" id="btn">New Quote</button>
		<button type="button" class="btn btn-primary" id="tweet"><i class="fa fa-twitter fa-1x"></i> Tweet</button>

	</div>
	
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.js"></script>
	<script type="text/javascript" src = "quote.js"></script>
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
